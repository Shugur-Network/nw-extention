<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Renderer</title>
    <!-- This document is sandboxed (allow-scripts only) by the parent iframe.
       We set a CSP here that allows blob: scripts/styles so we can run page code safely. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data: https:; script-src 'self' blob:; style-src 'self' 'unsafe-inline' blob:"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #fff;
        color: #111;
        font: 16px system-ui;
      }
    </style>
  </head>
  <body>
    <script src="renderer.js" type="module"></script>
  </body>
</html>
