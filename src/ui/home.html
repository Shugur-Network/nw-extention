<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nostr Web Browser</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #ffffff;
        color: #0a0a0a;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 20px;
        width: 100%;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .search-section {
        text-align: center;
        margin-bottom: 48px;
      }

      .logo {
        width: 92px;
        height: 92px;
        margin: 0 auto 24px;
        opacity: 0.9;
      }

      .logo img {
        width: 100%;
        height: 100%;
      }

      .search-bar {
        max-width: 580px;
        margin: 0 auto 12px;
        position: relative;
      }

      .hint-text {
        font-size: 13px;
        color: #5f6368;
        margin-top: 12px;
        text-align: center;
      }

      .hint-text strong {
        color: #202124;
      }

      .search-input {
        width: 100%;
        padding: 14px 52px 14px 20px;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        font-size: 16px;
        transition: all 0.2s;
        box-shadow: 0 1px 6px rgba(32, 33, 36, 0.08);
      }

      .search-input:hover {
        border-color: #dfe1e5;
        box-shadow: 0 1px 6px rgba(32, 33, 36, 0.18);
      }

      .search-input:focus {
        outline: none;
        border-color: #dfe1e5;
        box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      }

      .search-icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #9aa0a6;
        pointer-events: none;
        font-size: 18px;
      }

      .section {
        margin-top: 24px;
      }

      .section-title {
        font-size: 13px;
        font-weight: 500;
        color: #5f6368;
        margin-bottom: 16px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .sites-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(112px, 1fr));
        gap: 24px;
        max-width: 672px;
        margin: 0 auto;
      }

      .site-card {
        background: transparent;
        border: none;
        border-radius: 8px;
        padding: 12px;
        cursor: pointer;
        transition: background 0.15s;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .site-card:hover {
        background: #f1f3f4;
      }

      .site-icon {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: #e8eaed;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        color: #5f6368;
        margin-bottom: 8px;
        font-weight: 500;
      }

      .site-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      .site-title {
        font-size: 13px;
        font-weight: 400;
        color: #202124;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 100%;
        line-height: 20px;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #5f6368;
      }

      .empty-state-title {
        font-size: 14px;
        font-weight: 400;
        margin-bottom: 8px;
        color: #5f6368;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #5f6368;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="search-section">
        <div class="logo">
          <img src="logo.svg" alt="Nostr Web" />
        </div>

        <div class="search-bar">
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Enter domain (e.g., nweb.shugur.com)"
            autocomplete="off"
            spellcheck="false"
          />
          <span class="search-icon">â†’</span>
        </div>

        <div class="hint-text">
          Type a Nostr Web domain and press <strong>Enter</strong>
        </div>
      </div>

      <div class="section" id="recentSection">
        <div class="section-title">History</div>
        <div class="sites-grid" id="recentSites">
          <div class="loading">Loading...</div>
        </div>
      </div>
    </div>

    <script src="home.js" type="module"></script>
  </body>
</html>
