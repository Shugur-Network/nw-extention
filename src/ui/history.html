<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History - Nostr Web Browser</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #ffffff;
        color: #0a0a0a;
        min-height: 100vh;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .header {
        margin-bottom: 32px;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #667eea;
        text-decoration: none;
        font-size: 14px;
        margin-bottom: 16px;
        transition: opacity 0.2s;
      }

      .back-link:hover {
        opacity: 0.7;
      }

      h1 {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .subtitle {
        color: #666;
        font-size: 14px;
      }

      .stats {
        display: flex;
        gap: 32px;
        margin-bottom: 24px;
        padding: 20px;
        background: #fafafa;
        border-radius: 12px;
        border: 1px solid #e8e8e8;
      }

      .stat {
        text-align: center;
      }

      .stat-value {
        font-size: 24px;
        font-weight: 600;
        display: block;
        margin-bottom: 4px;
      }

      .stat-label {
        font-size: 13px;
        color: #666;
      }

      .toolbar {
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
        flex-wrap: wrap;
      }

      .search-input {
        flex: 1;
        min-width: 200px;
        padding: 10px 16px;
        border: 1px solid #e8e8e8;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.2s;
      }

      .search-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .button {
        padding: 10px 20px;
        background: #0a0a0a;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 500;
      }

      .button:hover {
        opacity: 0.9;
      }

      .button.secondary {
        background: #fafafa;
        color: #0a0a0a;
        border: 1px solid #e0e0e0;
      }

      .button.danger {
        background: #ff3b30;
        color: white;
      }

      .history-list {
        border: 1px solid #e8e8e8;
        border-radius: 12px;
        background: #fafafa;
        overflow: hidden;
      }

      .history-item {
        padding: 16px 20px;
        border-bottom: 1px solid #e8e8e8;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .history-item:last-child {
        border-bottom: none;
      }

      .history-item:hover {
        background: #f5f5f5;
      }

      .history-icon {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 18px;
        flex-shrink: 0;
      }

      .history-info {
        flex: 1;
        min-width: 0;
      }

      .history-title {
        font-size: 15px;
        font-weight: 500;
        margin-bottom: 4px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .history-url {
        font-size: 13px;
        color: #666;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .history-meta {
        font-size: 12px;
        color: #999;
        text-align: right;
        flex-shrink: 0;
      }

      .history-delete {
        padding: 6px 12px;
        background: transparent;
        border: 1px solid #e8e8e8;
        border-radius: 6px;
        color: #ff3b30;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s;
        flex-shrink: 0;
      }

      .history-delete:hover {
        background: #fff7f7;
        border-color: #ff3b30;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
      }

      .empty-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .empty-text {
        color: #666;
        font-size: 14px;
        line-height: 1.5;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="viewer.html" class="back-link">‚Üê Back to Browser</a>
        <h1>History</h1>
        <div class="subtitle">Your browsing history</div>
      </div>

      <div class="stats" id="statsSection">
        <div class="stat">
          <span class="stat-value" id="totalVisits">0</span>
          <span class="stat-label">Total Visits</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="uniqueSites">0</span>
          <span class="stat-label">Sites</span>
        </div>
      </div>

      <div class="toolbar">
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="Search history..."
        />
        <button class="button secondary" id="todayFilter">Today</button>
        <button class="button secondary" id="weekFilter">This Week</button>
        <button class="button secondary" id="allFilter">All Time</button>
        <button class="button danger" id="clearAll">Clear All</button>
      </div>

      <div id="historyContainer">
        <div class="loading">Loading history...</div>
      </div>
    </div>

    <script src="history.js" type="module"></script>
  </body>
</html>
