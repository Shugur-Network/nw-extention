<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History - Nostr Web Browser</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: 14px;
        background: #fff;
        color: #0a0a0a;
        line-height: 1.5;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 32px 24px;
      }
      .header {
        margin-bottom: 32px;
      }
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: #666;
        text-decoration: none;
        font-size: 13px;
        margin-bottom: 16px;
        transition: color 0.15s;
      }
      .back-link:hover {
        color: #0a0a0a;
      }
      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        letter-spacing: -0.02em;
      }
      .subtitle {
        font-size: 14px;
        color: #666;
      }
      .stats {
        display: flex;
        gap: 16px;
        margin-bottom: 24px;
        padding: 16px;
        background: #fafafa;
        border-radius: 12px;
        border: 1px solid #e8e8e8;
      }
      .stat {
        text-align: center;
      }
      .stat-value {
        font-size: 24px;
        font-weight: 600;
        color: #0a0a0a;
        display: block;
      }
      .stat-label {
        font-size: 12px;
        color: #999;
        margin-top: 4px;
      }
      .toolbar {
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
        flex-wrap: wrap;
      }
      .search-input {
        flex: 1;
        min-width: 250px;
        padding: 10px 14px;
        background: #fafafa;
        border: 1px solid #e8e8e8;
        border-radius: 8px;
        outline: none;
        font-size: 14px;
        transition: all 0.15s ease;
      }
      .search-input:focus {
        border-color: #0a0a0a;
        background: #ffffff;
      }
      .button {
        padding: 10px 18px;
        background: #fafafa;
        color: #0a0a0a;
        border: 1px solid #e8e8e8;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.15s ease;
        white-space: nowrap;
      }
      .button:hover {
        background: #f0f0f0;
        border-color: #d8d8d8;
      }
      .button.active {
        background: #0a0a0a;
        color: #fff;
        border-color: #0a0a0a;
      }
      .button.danger {
        color: #ff3b30;
      }
      .button.danger:hover {
        background: #fff7f7;
        border-color: #ff3b30;
      }
      /* Bookmark (history) grid & card styles */
      .list {
        width: 100%;
        max-width: 100%;
      }
      .list-item {
        display: flex;
        align-items: center;
        padding: 0 16px;
        height: 56px;
        width: 100%;
        border-bottom: 1px solid #ededed;
        background: transparent;
        transition: background 0.15s;
        position: relative;
      }
      .list-item:hover {
        background: #f5f5f5;
      }
      .favicon {
        width: 32px;
        height: 32px;
        border-radius: 6px;
        background: #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
        color: #666;
        font-weight: 500;
        margin: 0 18px 0 0;
      }
      .list-info {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .list-title {
        font-size: 15px;
        font-weight: 600;
        color: #0a0a0a;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .list-url {
        font-size: 12px;
        color: #999;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .list-meta {
        font-size: 11px;
        color: #999;
        text-align: right;
        margin-left: 24px;
        white-space: nowrap;
      }
      .delete-btn {
        position: relative;
        margin-left: 20px;
        background: none;
        border: none;
        color: #bbb;
        font-size: 18px;
        border-radius: 4px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .list-item:hover .delete-btn {
        opacity: 1;
      }
      .delete-btn:hover {
        color: #ff3b30;
        background: #fff0f0;
      }
      .empty-state {
        text-align: center;
        padding: 56px 20px;
        color: #999;
      }
      .empty-title {
        font-size: 18px;
        font-weight: 600;
        color: #0a0a0a;
        margin-bottom: 8px;
      }
      .empty-text {
        font-size: 14px;
        line-height: 1.6;
      }
      .loading {
        text-align: center;
        padding: 40px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="viewer.html" class="back-link">‚Üê Back</a>
        <h1>History</h1>
        <div class="subtitle">Your browsing history</div>
      </div>

      <div class="stats" id="statsSection">
        <div class="stat">
          <span class="stat-value" id="totalVisits">0</span>
          <span class="stat-label">visits</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="uniqueSites">0</span>
          <span class="stat-label">sites</span>
        </div>
      </div>

      <div class="toolbar">
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="Search history..."
        />
        <button class="button secondary" id="todayFilter">Today</button>
        <button class="button secondary" id="weekFilter">This Week</button>
        <button class="button secondary" id="allFilter">All Time</button>
        <button class="button danger" id="clearAll">Clear All</button>
      </div>

      <div id="historyContainer">
        <div class="loading">Loading history...</div>
      </div>
    </div>

    <script src="../shared/modal.js"></script>
    <script src="history.js" type="module"></script>
  </body>
</html>
