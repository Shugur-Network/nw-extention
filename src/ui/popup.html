<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nostr Web</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 340px;
        background: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        color: #0a0a0a;
      }

      .container {
        padding: 0;
      }

      /* Header */
      .header {
        padding: 20px 20px 16px;
        border-bottom: 1px solid #f0f0f0;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 6px;
      }

      .logo {
        width: 28px;
        height: 28px;
        border-radius: 6px;
      }

      .brand-name {
        font-size: 16px;
        font-weight: 600;
        color: #0a0a0a;
        letter-spacing: -0.01em;
      }

      .tagline {
        font-size: 13px;
        color: #666;
        line-height: 1.4;
        padding-left: 38px;
      }

      /* Actions */
      .actions {
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .btn {
        width: 100%;
        padding: 12px 16px;
        background: #fafafa;
        color: #0a0a0a;
        border: 1px solid #e8e8e8;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.15s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        letter-spacing: -0.01em;
      }

      .btn svg {
        width: 18px;
        height: 18px;
        opacity: 0.7;
      }

      .btn:hover {
        background: #f5f5f5;
        border-color: #d8d8d8;
      }

      .btn:active {
        transform: scale(0.98);
      }

      .btn.primary {
        background: #0a0a0a;
        color: #ffffff;
        border-color: #0a0a0a;
      }

      .btn.primary svg {
        opacity: 0.9;
      }

      .btn.primary:hover {
        background: #1a1a1a;
        border-color: #1a1a1a;
      }

      /* Footer */
      .footer {
        padding: 12px 20px 16px;
        border-top: 1px solid #f0f0f0;
        text-align: center;
        font-size: 11px;
        color: #999;
      }

      .footer a {
        color: #666;
        text-decoration: none;
        transition: color 0.15s;
      }

      .footer a:hover {
        color: #0a0a0a;
      }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="icon-globe" viewBox="0 0 24 24">
        <path
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 0v20M2 12h20M12 2c2.5 0 4.5 4.5 4.5 10s-2 10-4.5 10m0-20c-2.5 0-4.5 4.5-4.5 10s2 10 4.5 10"
        />
      </symbol>
    </svg>

    <div class="container">
      <div class="header">
        <div class="brand">
          <img src="logo.svg" alt="Nostr Web" class="logo" />
          <div class="brand-name">Nostr Web</div>
        </div>
        <div class="tagline">Decentralized websites over Nostr</div>
      </div>

      <div class="actions">
        <button class="btn primary" id="openViewer">
          <svg><use href="#icon-globe" /></svg>
          <span>Open Browser</span>
        </button>
      </div>

      <div class="footer">
        <a href="https://shugur.com" target="_blank">Nostr Web by Shugur</a>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
