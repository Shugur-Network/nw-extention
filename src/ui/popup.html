<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nostr Web</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 340px;
        background: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        color: #0a0a0a;
      }

      .container {
        padding: 0;
      }

      /* Header */
      .header {
        padding: 20px 20px 16px;
        border-bottom: 1px solid #f0f0f0;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 6px;
      }

      .logo {
        width: 28px;
        height: 28px;
        border-radius: 6px;
      }

      .brand-name {
        font-size: 16px;
        font-weight: 600;
        color: #0a0a0a;
        letter-spacing: -0.01em;
      }

      .tagline {
        font-size: 13px;
        color: #666;
        line-height: 1.4;
        padding-left: 38px;
      }

      /* Actions */
      .actions {
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .btn {
        width: 100%;
        padding: 12px 16px;
        background: #fafafa;
        color: #0a0a0a;
        border: 1px solid #e8e8e8;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.15s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        letter-spacing: -0.01em;
      }

      .btn svg {
        width: 18px;
        height: 18px;
        opacity: 0.7;
      }

      .btn:hover {
        background: #f5f5f5;
        border-color: #d8d8d8;
      }

      .btn:active {
        transform: scale(0.98);
      }

      .btn.primary {
        background: #0a0a0a;
        color: #ffffff;
        border-color: #0a0a0a;
      }

      .btn.primary svg {
        opacity: 0.9;
      }

      .btn.primary:hover {
        background: #1a1a1a;
        border-color: #1a1a1a;
      }

      /* Bookmarks Section */
      .section {
        padding: 16px 20px;
        border-bottom: 1px solid #f0f0f0;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .section-title {
        font-size: 13px;
        font-weight: 600;
        color: #0a0a0a;
        letter-spacing: -0.01em;
      }

      .section-action {
        font-size: 12px;
        color: #666;
        background: none;
        border: none;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 4px;
        transition: background 0.15s;
      }

      .section-action:hover {
        background: #f5f5f5;
        color: #0a0a0a;
      }

      .bookmarks-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .bookmark-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        background: #fafafa;
        border: 1px solid #e8e8e8;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.15s ease;
        text-decoration: none;
        color: inherit;
      }

      .bookmark-item:hover {
        background: #f5f5f5;
        border-color: #d8d8d8;
      }

      .bookmark-favicon {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        background: #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        flex-shrink: 0;
      }

      .bookmark-info {
        flex: 1;
        min-width: 0;
      }

      .bookmark-title {
        font-size: 13px;
        font-weight: 500;
        color: #0a0a0a;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        letter-spacing: -0.01em;
      }

      .bookmark-url {
        font-size: 11px;
        color: #999;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .empty-state {
        text-align: center;
        padding: 24px 20px;
        color: #999;
      }

      .empty-icon {
        font-size: 32px;
        margin-bottom: 8px;
        opacity: 0.5;
      }

      .empty-text {
        font-size: 13px;
        line-height: 1.5;
      }

      /* Stats */
      .stats {
        display: flex;
        justify-content: space-around;
        padding: 12px 20px;
        background: #fafafa;
      }

      .stat {
        text-align: center;
      }

      .stat-value {
        font-size: 18px;
        font-weight: 600;
        color: #0a0a0a;
        display: block;
      }

      .stat-label {
        font-size: 11px;
        color: #999;
        margin-top: 2px;
      }

      /* Footer */
      .footer {
        padding: 12px 20px 16px;
        border-top: 1px solid #f0f0f0;
        text-align: center;
        font-size: 11px;
        color: #999;
      }

      .footer a {
        color: #666;
        text-decoration: none;
        transition: color 0.15s;
      }

      .footer a:hover {
        color: #0a0a0a;
      }

      /* Loading state */
      .loading {
        text-align: center;
        padding: 16px;
        color: #999;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="icon-globe" viewBox="0 0 24 24">
        <path
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 0v20M2 12h20M12 2c2.5 0 4.5 4.5 4.5 10s-2 10-4.5 10m0-20c-2.5 0-4.5 4.5-4.5 10s2 10 4.5 10"
        />
      </symbol>
      <symbol id="icon-bookmark" viewBox="0 0 24 24">
        <path
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"
        />
      </symbol>
      <symbol id="icon-settings" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
        <path
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 1v6m0 6v10M21 12h-6m-6 0H3m16.5-7.5l-4.2 4.2m-6.6 0L4.5 4.5m12.2 12.2l4.3 4.3M4.5 19.5l4.2-4.2"
        />
      </symbol>
    </svg>

    <div class="container">
      <div class="header">
        <div class="brand">
          <img src="logo.svg" alt="Nostr Web" class="logo" />
          <div class="brand-name">Nostr Web</div>
        </div>
        <div class="tagline">Decentralized websites over Nostr</div>
      </div>

      <div class="actions">
        <button class="btn primary" id="openViewer">
          <svg><use href="#icon-globe" /></svg>
          <span>Open Browser</span>
        </button>
      </div>

      <div class="footer">
        <a href="https://shugur.com" target="_blank">Nostr Web by Shugur</a>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
