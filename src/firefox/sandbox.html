<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nostr Web Sandbox</title>
    <!-- Permissive CSP for sandbox - allows inline scripts, eval, and blob URLs for dynamic content -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * wss: ws:; style-src * 'unsafe-inline'; img-src * data: blob:; font-src * data:;"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body>
    <script src="sandbox.js"></script>
  </body>
</html>
